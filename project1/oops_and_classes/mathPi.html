<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Descripter in Js</h2>
</body>
<script>
    const Tea = {
        name:'Ginger Tea',
        price : 100,
        isAvailable : true,

        order: function(){
            console.log('not prepared')
        }
    }
    console.log(Object.getOwnPropertyDescriptor(Tea,'name'))
    

    Object.defineProperty(Tea,'name',{ // it will change its property
        enumerable:false,
        writable:false
    })
    console.log(Object.getOwnPropertyDescriptor(Tea,'name'))

    for (const [key,value] of Object.entries(Tea)) {
    if(typeof value !== 'function'){
        console.log(`${key}:${value}`)
    }
    }
    
</script>
</html>
